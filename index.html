<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/e353ad7d4f.js" crossorigin="anonymous"></script>
  <!-- tipografias -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  <!-- Build The Community Your Fans Will Love
    
    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. 
    
    Register -->
    
    <section class="container">
      <article class="grid">
        <div class="elemento1 elemento"><img src="/images/logo.svg" alt="" class="logo"></div>

        <div class="elemento2 elemento"><img src="/images/illustration-mockups.svg" alt="" class="mockups"></div>

        <div class="elemento3 elemento">
          <h2 class="title">Build The Community<br> Your Fans Will Love</h2>
          <p class="paragraph">   Huddle re-imagines the way we build communities. You have a voice, but so<br> does your audience. 
            Create connections<br> with your users as you engage in<br> genuine discussion.</p>
            <button>Register</button>
        </div>

        <div class="elemento4 elemento">
         <div class="box-socials">
          <div class="container-socials">
          <i class="fab fa-facebook-f"></i></div>
          <div class="container-socials"> <i class="fab fa-instagram"></i></div>
          <div class="container-socials">   <i class="fab fa-twitter"></i></div>
        </div>
        </div>
    </article>
  </section>

</body>
</html>
